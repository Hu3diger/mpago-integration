<html>
	<header>
    <title> Integração MPago</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <script src="./main.js"></script>
	</header>
	<body>
		<form action="http://localhost:5000/api/process_payment" method="post" id="pay" name="pay" >
			<fieldset>
				<ul>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" value="test_user_19653727@testuser.com" placeholder="Seu email"/>
					</li>
					<li>
						<label for="cardNumber">Numero cartão de crédito:</label>
						<input type="text" id="cardNumber" data-checkout="cardNumber" placeholder="4509 9535 6623 3704" onselectstart="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
					</li>
					<li>
						<label for="securityCode">CVV:</label>
						<input type="text" id="securityCode" data-checkout="securityCode" placeholder="123" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
					</li>
					<li>
						<label for="cardExpirationMonth">Mês da validade:</label>
						<input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" placeholder="11" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
					</li>
					<li>
						<label for="cardExpirationYear">Ano da validade:</label>
						<input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" placeholder="2025" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
					</li>
					<li>
						<label for="cardholderName">Nome do pagador:</label>
						<input type="text" id="cardholderName" data-checkout="cardholderName" placeholder="José Maria Trindade" />
					</li>
					<li>
						<label for="docType">Tipo de documento:</label>
						<select id="docType" data-checkout="docType"></select>
					</li>
					<li>
						<label for="docNumber">Número do documento:</label>
						<input type="text" id="docNumber" data-checkout="docNumber" placeholder="19119119100" />
					</li>
					<li>
						<label for="installments">Parcelas:</label>
						<select id="installments" class="form-control" name="installments">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
					</li>
				</ul>
				<input type="hidden" name="amount" id="amount"/>
				<input type="hidden" name="description"/>
				<input type="hidden" name="paymentMethodId" />
				<input type="submit" value="PAGAR!" />
			</fieldset>
	</form>
	</body>
</html>
